<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伸缩布局</title>
</head>

<style>
    body{
      margin: 0;
    }
    .products{
        display: flex;
        flex-direction: row;
        background-color: black;
    }
    .products.div{
       height: 300px;
    }
    .products>div.left{
        background-color: blue; 
        height: 300px;
        width: 300px;
    }
    .products>div.right{
        background-color: rgb(151, 18, 51);
        height: 300px;
        flex: 1;
    }
</style>

<body>
        <div class="products">
                <div class="left"></div>
                <div class="right"></div>
        </div>
</body>
</html>
