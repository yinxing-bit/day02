
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左右布局</title>
</head>
<style>
.header{
    background-color: black;
}
.header>div{
    height:100px;
    
}
.header>div.left{
    background-color: rgb(179, 35, 135);    
    float: left;
    width: 100px;
}
.header>div.right{
    background-color: rgb(33, 194, 27);
    margin-left: 300px;
}
</style>
<body>
     <div class="header">
         <div class="left"></div>
         <div class="right"></div>
     </div>    
</body>
</html>
